{% load staticfiles %}
{% load widget_tweaks %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Ledenadministratie DJO</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <form method="post" class="form-signin">
        {% csrf_token %}

        <h2 class="form-signin-heading">Inloggen</h2>
        <label for="username" class="sr-only">Your username</label>
        {{ form.username|add_class:'form-control'|attr:'placeholder:Gebruikersnaam' }}

        <label for="password" class="sr-only">Your password</label>
        {{ form.password|add_class:'form-control'|attr:'placeholder:Wachtwoord' }}

        <button class="btn btn-success btn-block" type="submit">Inloggen</button>
    </form>

</div> <!-- /container -->

</body>
</html>
