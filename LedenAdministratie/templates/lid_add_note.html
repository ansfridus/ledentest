{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<form method="post">
    {% csrf_token %}

    <div class="card">
        <div class="card-header">
            Notitie toevoegen
        </div>
        <div class="card-body">
            <h5 class="card-title">Notitie voor {{ member.first_name }}</h5>
            {{ form.member }}
            {{ form.created }}
            {{ form.username }}
            {{ form.text|add_class:'form-control' }}
            <br/>

            <button type="submit" class="btn btn-success">Toevoegen</button>
            <button onclick="javascript:history.go(-1)" type="button" class="btn btn-secondary">Annuleren</button>

        </div>
    </div>
</form>


{% endblock %}
